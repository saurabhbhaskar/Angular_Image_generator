<div class="container mt-5">
  <div class="mb-3">
    <h1 class="mb-4 text-4xl font-bold text-black">Image Generator</h1>

    <form class="group relative" #textForm="ngForm" (ngSubmit)="onSubmit(textForm)">
      <svg width="20" height="20" fill="currentColor" class="absolute left-3 top-1/3 -mt-5 text-slate-400 pointer-events-none group-focus-within:text-blue-500" aria-hidden="true">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
      </svg>
      <input class="focus:ring-2 focus:ring-blue-500 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-md py-2 pl-10 ring-1 ring-slate-200 shadow-sm form-control" type="text" placeholder="Type text to generate image..." name="text" ngModel>
      <input type="submit" class="mt-3 btn btn-primary" value="Send">
    </form>
  </div>

  <div class="image-container text-center">
    <img *ngIf="imageurl; else placeholder" [src]="imageurl" class="img-fluid medium-image" alt="">
    <ng-template #placeholder>
      <img src="https://images.pexels.com/photos/4144923/pexels-photo-4144923.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" class="img-fluid medium-image" alt="">
    </ng-template>
  </div>
</div>
